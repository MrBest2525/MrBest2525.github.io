    <div id="nav-placeholder" class="menu"></div>
    <script>
      fetch("./../preset/nav.html")
    .then(response => response.text())  // nav.html を取得
    .then(data => {
        const navPlaceholder = document.getElementById("nav-placeholder");
        navPlaceholder.innerHTML = data; // 取得したHTMLを挿入

        requestAnimationFrame(() => {
            const navElement = navPlaceholder.querySelector("nav");
            if (navElement) {
                navPlaceholder.style.height = navElement.offsetHeight + "px";
            }
        });
    })
    .catch(error => console.error("ナビゲーションの読み込みに失敗しました", error));
